{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
	<div class="span12">
		{% if account %}
		<div class="alert alert-success">{% trans "Account successfully activated" %}</div>
		<p><a class="btn btn-primary" href="{% url auth_login %}">{% trans "Log in" %}</a></p>
		{% else %}
		<div class="alert alert-error">{% trans "Account successfully activated" %}</div>
		{% trans "Account activation failed" %}</div>
	</div>
</div>
{% endif %}

{% endblock %}
