{% extends "base.html" %}
{% load url from future %}
<h1>User Profile</h1>

{% block content %}
<h3>User: {{ user.username }}</h3>
<p>These are {{ user.username }}'s ratings so far:</p>
<ul>
{% for item in user.u_ratings.all %}
    <li><b>{{ item.item }}</b> rated <em>{{ item.rating_value }}</em></li>
{% endfor %}
</ul>
{% endblock %}
