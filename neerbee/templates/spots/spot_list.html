{% extends "base.html" %}
{% load url from future %}

{% block content %}
<div class="row">
	<div class="span12">
		<h3>Spot list</h3>
		{% if item_list %}
		    <ul class="nav nav-tabs nav-stacked">
		    {% for item in item_list %}
		    <li>
		    <a href="{% url 'spots:spot_profile' item.slug %}">{{ item.name }}</a>
		    </li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <div class="alert">No spots are available.</div>
		{% endif %}
	</div>
</div>
{% endblock %}
