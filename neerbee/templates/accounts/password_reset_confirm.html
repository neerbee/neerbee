{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="row">
	<div class="span12">
		<form method="post" action=".">
		  {% csrf_token %}
		  {{ form.as_p }}

		  <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
		</form>
	</div>
</div>

{% else %}

<div class="alert alert-error">{% trans "Password reset failed" %}</div>

{% endif %}

{% endblock %}
